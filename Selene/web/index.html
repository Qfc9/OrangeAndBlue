<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blue Eel</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <toast>
        <div id="myToast" style="width: 100%;" class="toast d-flex align-items-center bg-warning border-0 text-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div  style="width: 100%;" class="toast-body text-center">
                <span class="text-center">Closing this PAGE <u>will</u> stop the application!</span>
            </div>
            <button type="button" class="btn-close ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </toast>

    <main>
        <div class="row h-100">

            <div class="col-sm-3 left-col">
                <div class="py-5 pb-0">
                    <h1 class="title-blue text-center">Selene</h1>
                </div>
          
                <div class="form-check form-switch on-off-switch">
                    <input id="on-off" class="form-check-input" type="checkbox" onclick="launch()">
                </div>

                <select id="server" class="form-select select-server" aria-label="Default select example">
                    <option selected value="68.134.200.225">Test Botnet Server</option>
                </select>
            </div>

            <div class="col-sm-8 right-col">
                <div class="row">
                    <div class="col-sm pt-5 p-4">
                        <label id="cpu" for="customRange2" class="form-label fs-3"></label>
                        <input id="cpu-slider" type="range" class="form-range" min="1" max="5" value="1" oninput="cpu_slider(this.value)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm p-4">
                        <label id="ram" for="customRange2" class="form-label fs-3"></label>
                        <input id="ram-slider" type="range" class="form-range" min="1" max="5" value="1" oninput="ram_slider(this.value)">
                    </div>
                </div>
            </div>

        </div>
    </main>

    
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
