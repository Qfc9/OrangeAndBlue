<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blue Eel</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <toast>
        <div id="myToast" style="width: 100%;" class="toast d-flex align-items-center bg-warning border-0 text-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div  style="width: 100%;" class="toast-body text-center">
                <span class="text-center">Closing this PAGE <u>will</u> stop the application!</span>
            </div>
            <button type="button" class="btn-close ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </toast>

    <main>
        <div class="row">

            <div class="col-sm left-col ps-5">
                <div class="py-5 px-3 pb-0">
                    <h1 class="title-blue">Blue Eel</h1>
                </div>
          
                <div class="form-check form-switch on-off-switch">
                    <input class="form-check-input" type="checkbox" onclick="sendIt()" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected value="1">Default Project</option>
                </select>
            </div>

            <div class="col-md">
                <label id="cpu" for="customRange2" class="form-label">CPU</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>

            <div class="col-md">
                <label id="ram" for="customRange2" class="form-label">RAM</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
            </div>

        </div>
    </main>

    
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
